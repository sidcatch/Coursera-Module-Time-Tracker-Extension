<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                width: 300px;
                padding: 16px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, sans-serif;
                font-size: 14px;
                line-height: 1.4;
            }

            .header {
                text-align: center;
                margin-bottom: 16px;
                border-bottom: 1px solid #eee;
                padding-bottom: 12px;
            }

            .logo {
                font-size: 18px;
                font-weight: bold;
                color: #0056d2;
                margin-bottom: 4px;
            }

            .description {
                color: #666;
                font-size: 12px;
            }

            .status {
                padding: 12px;
                border-radius: 8px;
                margin-bottom: 16px;
                text-align: center;
            }

            .status.active {
                background-color: #e8f5e8;
                color: #0d7a0d;
                border: 1px solid #b8e0b8;
            }

            .status.inactive {
                background-color: #fff3cd;
                color: #856404;
                border: 1px solid #ffeaa7;
            }

            .course-info {
                background-color: #f8f9fa;
                padding: 12px;
                border-radius: 8px;
                margin-bottom: 16px;
            }

            .course-info h3 {
                margin: 0 0 8px 0;
                font-size: 14px;
                color: #333;
            }

            .module-list {
                max-height: 200px;
                overflow-y: auto;
            }

            .module-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 6px 0;
                border-bottom: 1px solid #eee;
                font-size: 12px;
            }

            .module-item:last-child {
                border-bottom: none;
            }

            .module-name {
                font-weight: 500;
                color: #333;
            }

            .module-time {
                color: #666;
                font-size: 11px;
            }

            .actions {
                display: flex;
                gap: 8px;
            }

            button {
                flex: 1;
                padding: 8px 12px;
                border: 1px solid #ddd;
                border-radius: 6px;
                background: white;
                color: #333;
                font-size: 12px;
                cursor: pointer;
                transition: all 0.2s;
            }

            button:hover {
                background: #f5f5f5;
            }

            button.primary {
                background: #0056d2;
                color: white;
                border-color: #0056d2;
            }

            button.primary:hover {
                background: #004bb5;
            }

            .empty-state {
                text-align: center;
                color: #666;
                font-size: 12px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="logo">ðŸ“š Time Tracker</div>
            <div class="description">Coursera Module Progress</div>
        </div>

        <div id="status" class="status">
            <div id="statusText">Checking current page...</div>
        </div>

        <div id="courseInfo" class="course-info" style="display: none">
            <h3 id="courseName">Current Course</h3>
            <div id="moduleList" class="module-list"></div>
        </div>

        <div id="emptyState" class="empty-state" style="display: none">
            <p>Visit a Coursera module page to start tracking time!</p>
            <p style="margin-top: 12px; font-size: 11px; color: #999">
                Navigate to: coursera.org/learn/[course]/home/module/[number]
            </p>
        </div>

        <div class="actions">
            <button id="refreshBtn">Refresh Data</button>
            <button id="clearBtn">Clear All</button>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
